<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>Odin Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="display" id="display">5+5</div>
      <div class="interaction-pad">
        <div class="row">
          <button class="interactive">AC</button>
          <button class="interactive">CLR</button>
          <button class="interactive">%</button>
          <button class="interactive">=</button>
        </div>
        <div class="row">
          <button class="interactive">7</button>
          <button class="interactive">8</button>
          <button class="interactive">9</button>
          <button class="interactive">/</button>
        </div>
        <div class="row">
          <button class="interactive">4</button>
          <button class="interactive">5</button>
          <button class="interactive">6</button>
          <button class="interactive">*</button>
        </div>
        <div class="row">
          <button class="interactive">1</button>
          <button class="interactive">2</button>
          <button class="interactive">3</button>
          <button class="interactive">-</button>
        </div>
        <div class="row">
          <button class="interactive">0</button>
          <button class="interactive">.</button>
          <button class="interactive">^</button>
          <button class="interactive">+</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
